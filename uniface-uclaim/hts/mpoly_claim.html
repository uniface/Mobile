<!DOCTYPE html>
<html>
    <head>
        <title>MPOLY_EVENT</title>
    </head>
    <body>
        <div id="uent:CLAIM.INSURANCE" class="card">
            <div id="uocc:CLAIM.INSURANCE">
                <label id="ulbl:INSURABLE_OBJECT_IDENTIFIER.CLAIM.INSURANCE">$text(M_CHOOSEITEM)</label>
                <input id="ufld:INSURABLE_OBJECT_IDENTIFIER.CLAIM.INSURANCE" class="fullwidth" />
            </div>
            <paper-input-decorator floatingLabel label="$text(M_CLAIMDESC)">
                <input type="text" id="ufld:CLAIM_DESCRIPTION.CLAIM.INSURANCE" required />
            </paper-input-decorator>
            <!-- Contacts -->
            <div id="uent:CLAIMCONTACT.INSURANCE" layout vertical class="card">
                <core-toolbar>
                    <div flex>$text(M_CLAIMCONTACTS)</div>
                  <paper-icon-button id="ufld:ADD_FROM.CLAIM.INSURANCE" icon="social:person-add" class="type-icon"></paper-icon-button>
                    <paper-icon-button id="ufld:ADD_CONTACT.CLAIM.INSURANCE" icon="add-circle" class="type-icon"></paper-icon-button>
                </core-toolbar>
                <div id="uocc:CLAIMCONTACT.INSURANCE" horizontal justified layout>
                    <core-icon icon="account-box" class="type-icon" self-center role="img"></core-icon>
                    <div flex class="padded">
                        <paper-input-decorator floatingLabel label="$text(M_NAME)">
                            <input type="text" id="ufld:NAME.CLAIMCONTACT.INSURANCE" />
                        </paper-input-decorator>
                        <paper-input-decorator floatingLabel label="$text(M_CONTACTNUMBER)">
                            <input type="tel" id="ufld:TELEPHONE.CLAIMCONTACT.INSURANCE" />
                        </paper-input-decorator>
                    </div>
                    <paper-icon-button icon="highlight-remove" class="type-icon" role="img" self-center id="ufld:DEL.CLAIMCONTACT.INSURANCE"></paper-icon-button>
                </div>
            </div>
            <!-- Photos -->
            <div id="uent:CLAIMPHOTO.INSURANCE" layout vertical class="card hideEmptoccs">
                <core-toolbar>
                    <div flex>$text(M_PHOTOS)</div>
                    <paper-icon-button id="ufld:ADD_PHOTO.CLAIM.INSURANCE" icon="add-circle" class="type-icon"></paper-icon-button>
                </core-toolbar>
                <ul style="list-style-type: none; padding: 0">
                    <li id="uocc:CLAIMPHOTO.INSURANCE" class="card">
                        <div style="position: relative;">
                            <img id="ufld:IMAGE.CLAIMPHOTO.INSURANCE" alt="" style="max-width: 100%" />
                            <paper-icon-button icon="highlight-remove" class="type-icon floatbutton" id="ufld:DEL.CLAIMPHOTO.INSURANCE"></paper-icon-button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
