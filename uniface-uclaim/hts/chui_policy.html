<!DOCTYPE html>
<html>
    <head>
        <title>MDSP_POLICY</title>
    </head>
    <body>
        <article id="MDSP_POLICY-article">
            <section>
                <div id="uent:POLICY.INSURANCE">
                    <ul id="uocc:POLICY.INSURANCE" class='list' ui-implements='form'>
                        <li class='comp'>
                            <div>
                                <label>$text(M_DESCRIPTION):</label>
                            </div>
                            <aside>
                                <input type="text" id="ufld:DESCRIPTION.POLICY.INSURANCE" />
                            </aside>
                        </li>
                        <li class='comp'>
                            <div>
                                <label>$text(M_NUMBER):</label>
                            </div>
                            <aside>
                                <input type="text" id="ufld:POLICY_NUMBER.POLICY.INSURANCE" />
                            </aside>
                        </li>
                        <li class='comp'>
                            <div>
                                <label>$text(M_TYPE):</label>
                            </div>
                            <aside>
                                <input type="text" id="ufld:POLICY_TYPE.POLICY.INSURANCE" value="" />
                            </aside>
                        </li>
                        <li class='comp'>
                            <div>
                                <label>$text(M_EFFDATE):</label>
                            </div>
                            <aside>
                                <input type="date" id="ufld:EFFECTIVE_DATE.POLICY.INSURANCE" value="" />
                            </aside>
                        </li>
                        <li class='comp'>
                            <div>
                                <label>$text(M_EXPDATE):</label>
                            </div>
                            <aside>
                                <input type="date" id="ufld:EXPIRATION_DATE.POLICY.INSURANCE" value="" />
                            </aside>
                        </li>
                    </ul>
                    <ul id="uent:AUTO.INSURANCE" class='list' ui-implements='form'>
                        <li id="uocc:AUTO.INSURANCE" class="comp">
                            <div>
                                <input type="text" id="ufld:YEAR.AUTO.INSURANCE" style "width: 20px; !important" />
                                <input type="text" id="ufld:MAKE.AUTO.INSURANCE" style "width: 40px; !important" />
                                <input type="text" id="ufld:MODEL.AUTO.INSURANCE" style "width: 40px !important;" />
                                <br/>
                                <label>$text(M_VIN):</label>
                                <input type="text" id="ufld:VIN.AUTO.INSURANCE" value="" />
                                <br/>
                                <button id="ufld:MAKE_CLAIM.AUTO.INSURANCE" class="action">$text(M_CLAIM)</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </body>
</html>
