  <body class="login-page">

          </div>
          <div id="ufld:CAPTCHA.DUMMY.DUMMY">DspContainer</div>
          <div class="row">
            <div class="col-xs-8">
              <!-- label class="checkbox">
                                        <input type="checkbox" id="ufld:REMEMBER_ME.DUMMY.DUMMY"/> $text(M_REMEMBERME)
                                </label -->
              <div class="checkbox icheck">
                <label>
                <input type="checkbox" /> $text(M_REMEMBERME)</label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button id="ufld:LOGIN.DUMMY.DUMMY" class="btn btn-primary btn-block btn-flat" type="submit">$text(M_SIGNIN)</button>
            </div>
            <!-- /.col -->
          </div>
		  <a>$text(M_FORGOTPASSWORD)</a>
          <div id="ufld:MESSAGE_AREA.DUMMY.DUMMY" style="max-width:400px;margin:0 auto;">
            <div class="alert fade in">
            <strong>

            </strong> 
            <span id="ufld:DESCRIPTION.DUMMY.DUMMY">Static Text</span></div>
