<!DOCTYPE html>
<html>
    <head>
        <title>$text(M_APPLOGINTITLE)</title>
    </head>
    <body>
        <nav class="show">
             <h1>$text(M_SIGNIN_LOGO)</h1>
        </nav>
        <article id="CHUI_LOGIN-article" class="show">
            <section>
                <div id="uent:DUMMY.DUMMY" class='list' ui-implements='form'>
                    <form id="my-form" class="form-signin">
                        <div id="ufld:LOGINACTIVE.DUMMY.DUMMY">
                            	<h3 style="margin: 0 10px;">$text(M_SIGNIN_LOGO)</h3>
                            <ul class='list' ui-implements='form' style="list-style: none;">
                                <li>
                                    <input type="email" class="horizontal centered" placeholder="$text(M_LOGINUSERNAME)" required autofocus id="username" />
                                </li>
                                <li>
                                    <input type="password" class="horizontal centered" placeholder="$text(M_PASSWORD)" required id="password" />
                                </li>
                                <li>
                                    <div id="ufld:CAPTCHA.DUMMY.DUMMY">DspContainer</div>
                                </li>
                                <li>
                                    <button id="ufld:LOGIN.DUMMY.DUMMY" class="btn btn-lg btn-primary btn-block" type="submit">$text(M_SIGNIN)</button>
                                </li>
                            </ul>
                            <ul class='list' ui-implements='form' style="list-style: none;">
                                <li>$text(M_NEWUSER)</li>
                            </ul>
                            <ul class='list' ui-implements='form' style="list-style: none;">
                                <li>
                                    <button id="ufld:SHOWREG.DUMMY.DUMMY" class="btn btn-lg btn-primary btn-block" type="submit">$text(M_REGISTER)</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <form id="my-reg-form" class="form-signin">
                        <div id="ufld:REGISTERACTIVE.DUMMY.DUMMY" style="display: none;">
                            <ul class='list' ui-implements='form' style="list-style: none;">
                                <li>
                                    <input type="email" class="horizontal centered" placeholder="$text(M_LOGINUSERNAME)" required maxlength="30" autofocus id="regusername" />
                                </li>
                                <li>
                                    <input type="password" class="horizontal centered" placeholder="$text(M_PASSWORD)" required maxlength="20" id="regpassword" />
                                </li>
                                <li>
                                    <input type="text" class="horizontal centered" placeholder="$text(M_TITLE)" required maxlength="10" autofocus id="title" />
                                </li>
                                <li>
                                    <input type="text" class="horizontal centered" placeholder="$text(M_FIRSTNAME)" required maxlength="50" id="firstname" />
                                </li>
                                <li>
                                    <input type="text" class="horizontal centered" placeholder="$text(M_LASTNAME)" required maxlength="50" autofocus id="lastname" />
                                </li>
                                <li>
                                    <input type="text" class="horizontal centered" placeholder="$text(M_ADDRESS)" maxlength="50" id="address" />
                                </li>
                                <li>
                                    <input type="text" class="horizontal centered" placeholder="$text(M_CITY)" maxlength="50" id="city" />
                                </li>
                                <li>
                                    <input type="text" class="horizontal centered" placeholder="$text(M_STATE)" maxlength="4" autofocus id="state" />
                                </li>
                                <li>
                                    <input type="text" class="horizontal centered" placeholder="$text(M_POSTCODE)" maxlength="10" id="postalcode" />
                                </li>
                                <li>
                                    <button id="ufld:REGISTER.DUMMY.DUMMY" class="btn btn-lg btn-primary btn-block" type="submit">$text(M_REGISTER)</button>
                                </li>
                                <li>
                                    <button id="ufld:CANCEL.DUMMY.DUMMY" class="btn btn-lg btn-primary btn-block" type="submit">$text(M_CANCEL)</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                <div id="ufld:MESSAGE_AREA.DUMMY.DUMMY" style="max-width:400px;margin:0 auto;">
                    <div class="alert fade in"> <strong><span id="ufld:MESSAGE.DUMMY.DUMMY">Static Text</span></strong>
 <span id="ufld:DESCRIPTION.DUMMY.DUMMY">Static Text</span>
                    </div>
                </div>
            </section>
        </article>
    </body>
</html>
