<!-- Main content -->
<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<section class="content">
  <div class="row">
    <div id="uent:CLAIM.INSURANCE">
      <div id="uocc:CLAIM.INSURANCE">
        <section class="col-lg-7 connectedSortable" style="z-index: 100;">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">
                  <label id="ulbl:CLAIMID.CLAIM.INSURANCE">Label</label>
                  :
                  <input type="text" id="ufld:CLAIMID.CLAIM.INSURANCE" value="Editbox">
                </h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <ul class="nav nav-tabs" id="myTab">
                  <li class="active"> <a data-toggle="tab" href="#tab-Claim">$text(M_CLAIM)</a> </li>
                  <li> <a data-toggle="tab" href="#tab-Customer">$text(M_CUSTPROF)</a> </li>
                  <li> <a data-toggle="tab" href="#tab-Policy">$text(M_POLICY)</a> </li>
                  <li class="hidden-xs"> <a data-toggle="tab" href="#tab-Agent">$text(M_ASSIGNEDAGENT)</a> </li>
                  <li> <a data-toggle="tab" href="#tab-Photos">$text(M_PHOTOS)</a> </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div id="tab-Claim" class="tab-pane fade in active">
                    <div class="box box-primary">
                      <!-- form start -->
                      <div class="box-body">
                        <form role="form">
                          <div class="form-group">
                            <label id="ulbl:CLAIM_DESCRIPTION.CLAIM.INSURANCE">Label</label>
                            <textarea class="form-control" placeholder="Enter ..." id="ufld:CLAIM_DESCRIPTION.CLAIM.INSURANCE" cols="20" rows="2">Textarea</textarea>
                          </div>
                          <div class="form-group">
                            <label id="ulbl:CLAIM_CLOSE_DATE.CLAIM.INSURANCE">Label</label>
                            <div class="input-group date" id="CLOSE_DATE">
                              <input class="form-control" type="text" id="ufld:CLAIM_CLOSE_DATE.CLAIM.INSURANCE" value="Editbox">
                            </div>
                          </div>
                          <div class="form-group">
                            <label id="ulbl:CLAIM_STATUS_CODE.CLAIM.INSURANCE">Label</label>
                            <input class="form-control" type="text" id="ufld:CLAIM_STATUS_CODE.CLAIM.INSURANCE" value="Editbox">
                          </div>
                          <div class="form-group">
                            <label id="ulbl:CLAIM_REPORTED_DATE.CLAIM.INSURANCE">Label</label>
                            <div class="input-group date" id="REPORT_DATE">
                              <input class="form-control" type="text" id="ufld:CLAIM_REPORTED_DATE.CLAIM.INSURANCE" value="Editbox">
                            </div>
                          </div>
                          <div class="form-group">
                            <label id="ulbl:GEO_LOCATION.CLAIM.INSURANCE">Label</label>
                            <input class="form-control" type="text" id="ufld:GEO_LOCATION.CLAIM.INSURANCE" value="Editbox">
                          </div>
                          <div class="form-group">
                            <label id="ulbl:LOCATION_DESC.CLAIM.INSURANCE">Label</label>
                            <input class="form-control" type="text" id="ufld:LOCATION_DESC.CLAIM.INSURANCE" value="Editbox">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div id="tab-Customer" class="tab-pane fade">
                    <div class="box box-primary">
                      <div class="box-header">
                        <h3 class="box-title">$text(M_CUSTPROF)</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <div class="box-body">
                        <form role="form">
                          <div id="uent:CUSTOMER.INSURANCE">
                            <div id="uocc:CUSTOMER.INSURANCE">
                              <div class="row form-group">
                                <div class="col-xs-2">
                                  <label id="ulbl:TITLE.CUSTOMER.INSURANCE">Label</label>
                                  <input class="form-control" type="text" id="ufld:TITLE.CUSTOMER.INSURANCE" value="Editbox">
                                </div>
                                <div class="col-xs-5">
                                  <label id="ulbl:FIRSTNAME.CUSTOMER.INSURANCE">Label</label>
                                  <input class="form-control" type="text" id="ufld:FIRSTNAME.CUSTOMER.INSURANCE" value="Editbox">
                                </div>
                                <div class="col-xs-5">
                                  <label id="ulbl:LASTNAME.CUSTOMER.INSURANCE">Label</label>
                                  <input class="form-control" type="text" id="ufld:LASTNAME.CUSTOMER.INSURANCE" value="Editbox">
                                </div>
                              </div>
                              <div class="form-group">
                                <label id="ulbl:EMAIL.CUSTOMER.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:EMAIL.CUSTOMER.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:ADDRESS.CUSTOMER.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:ADDRESS.CUSTOMER.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:CITY.CUSTOMER.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:CITY.CUSTOMER.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:STATE.CUSTOMER.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:STATE.CUSTOMER.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:POSTALCODE.CUSTOMER.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:POSTALCODE.CUSTOMER.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:PHONE.CUSTOMER.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:PHONE.CUSTOMER.INSURANCE" value="Editbox">
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div id="tab-Policy" class="tab-pane fade">
                    <div class="box box-primary">
                      <div class="box-header">
                        <h3 class="box-title">$text(M_POLICY)</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <div class="box-body">
                        <form role="form">
                          <div id="uent:AUTO.INSURANCE">
                            <div id="uocc:AUTO.INSURANCE">
                              <div>
                                <label id="ulbl:MAKE.AUTO.INSURANCE">Label</label>
                                <input type="text" id="ufld:MAKE.AUTO.INSURANCE" value="Editbox">
                              </div>
                              <div>
                                <label id="ulbl:MODEL.AUTO.INSURANCE">Label</label>
                                <input type="text" id="ufld:MODEL.AUTO.INSURANCE" value="Editbox">
                              </div>
                              <div>
                                <label id="ulbl:YEAR.AUTO.INSURANCE">Label</label>
                                <input type="text" id="ufld:YEAR.AUTO.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:VIN.AUTO.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:VIN.AUTO.INSURANCE" value="Editbox">
                              </div>
                              <div id="uent:POLICY.INSURANCE">
                                <div id="uocc:POLICY.INSURANCE">
                                  <div class="form-group">
                                    <label id="ulbl:DESCRIPTION.POLICY.INSURANCE">Label</label>
                                    <input class="form-control" type="text" id="ufld:DESCRIPTION.POLICY.INSURANCE" value="Editbox">
                                  </div>
                                  <div class="form-group">
                                    <label id="ulbl:EFFECTIVE_DATE.POLICY.INSURANCE">Label</label>
                                    <div class="input-group date" id="EFFECTIVE_DATE">
                                      <input data-format="dd/MM/yyyy hh:mm:ss" class="form-control" type="text" id="ufld:EFFECTIVE_DATE.POLICY.INSURANCE" value="Editbox">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label id="ulbl:EXPIRATION_DATE.POLICY.INSURANCE">Label</label>
                                    <div class="input-group date" id="EXPIRATION_DATE">
                                      <input class="form-control" type="text" id="ufld:EXPIRATION_DATE.POLICY.INSURANCE" value="Editbox">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label id="ulbl:POLICY_NUMBER.POLICY.INSURANCE">Label</label>
                                    <input class="form-control" type="text" id="ufld:POLICY_NUMBER.POLICY.INSURANCE" value="Editbox">
                                  </div>
                                  <div class="form-group">
                                    <label id="ulbl:POLICY_TYPE.POLICY.INSURANCE">Label</label>
                                    <input class="form-control" type="text" id="ufld:POLICY_TYPE.POLICY.INSURANCE" value="Editbox">
                                  </div>
                                  <div class="form-group">
                                    <label id="ulbl:STATUS_CODE.POLICY.INSURANCE">Label</label>
                                    <input class="form-control" type="text" id="ufld:STATUS_CODE.POLICY.INSURANCE" value="Editbox">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div id="tab-Agent" class="tab-pane fade">
                    <div class="box box-primary">
                      <div class="box-header">
                        <h3 class="box-title">$text(M_ASSIGNEDAGENT)</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <div class="box-body">
                        <form role="form">
                          <div id="uent:EMPLOYEES.INSURANCE">
                            <div id="uocc:EMPLOYEES.INSURANCE">
                              <div class="form-group">
                                <label id="ulbl:EMPLOYEEID.EMPLOYEES.INSURANCE">Label</label>
                                <input class="form-control" type="text" id="ufld:EMPLOYEEID.EMPLOYEES.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:ADDRESS.EMPLOYEES.INSURANCE">Label</label>
                                <input type="text" id="ufld:ADDRESS.EMPLOYEES.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:CITY.EMPLOYEES.INSURANCE">Label</label>
                                <input type="text" id="ufld:CITY.EMPLOYEES.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:REGION.EMPLOYEES.INSURANCE">Label</label>
                                <input type="text" id="ufld:REGION.EMPLOYEES.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:POSTALCODE.EMPLOYEES.INSURANCE">Label</label>
                                <input type="text" id="ufld:POSTALCODE.EMPLOYEES.INSURANCE" value="Editbox">
                              </div>
                              <div class="form-group">
                                <label id="ulbl:HOMEPHONE.EMPLOYEES.INSURANCE">Label</label>
                                <input type="text" id="ufld:HOMEPHONE.EMPLOYEES.INSURANCE" value="Editbox">
                                -x
                                <input type="text" id="ufld:EXTENSION.EMPLOYEES.INSURANCE" value="Editbox">
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div id="tab-Photos" class="tab-pane fade">
                    <div class="box box-primary">
                      <div class="box-header">
                        <h3 class="box-title">$text(M_PHOTOS)</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <div class="box-body" style="height:400px;">
                        <form role="form">
                          <div id="uent:CLAIMPHOTO.INSURANCE">
                            <div id="uocc:CLAIMPHOTO.INSURANCE">
                              <div class="form-group">
                                <div style="height:210px;width:210px;float:left;border-width:10px"> <img id="ufld:PICTURE.CLAIMPHOTO.INSURANCE" alt="" style="height:200px;width:200px"> </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button id="ufld:UPDATE.CLAIM.INSURANCE" class="btn btn-primary">$text(M_UPDATE)</button>
              </div>
            </div>
          </div>
          </section>
        <section class="col-lg-5 connectedSortable" style="z-index: 99;">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">
                  <label >Timeline</label>
                </h3>
              </div>
              <div class="box-body">
                <ul id="uent:CLAIMEVENT.INSURANCE" class="timeline">
                  <!-- timeline time label -->
                  <li> <i class="fa fa-clock-o bg-gray"></i></i><span style="margin-left: 60px;margin-bottom: 20px;" > </span></li>
                  <li id="uocc:CLAIMEVENT.INSURANCE" class="time-label"><span  class="bg-red" style="margin-left: 60px;margin-bottom: 10px;">
                    <input type="text" id="ufld:DATE.CLAIMEVENT.INSURANCE" class="bg-red">
                    </span> <i class="fa fa-envelope bg-blue"></i>
                    <div class="timeline-item"><span class="time">
                      <input type="text" id="ufld:TIME.CLAIMEVENT.INSURANCE">
                      </span>
                      <h3 class="timeline-header"><a href="#">
                        <input type="text" id="ufld:SUBMITTEDBY.CLAIMEVENT.INSURANCE" value="Editbox">
                        </a> <span id="ufld:TYPEDESC.CLAIMEVENT.INSURANCE">Static text</span></h3>
                      <div id="ufld:DESCRIPTION.CLAIMEVENT.INSURANCE" class="timeline-body"></div>
                    </div>
                  </li>
                  <!-- END timeline item -->
                  <!-- timeline time label -->
                  <li> <i class="fa fa-clock-o bg-gray"></i><span style="margin-left: 60px;margin-bottom: 10px;"> </span> </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
<!-- /content -->
</body>
</html>
