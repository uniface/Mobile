<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <core-drawer-panel id="drawerPanel">
            <core-header-panel drawer>
                <core-toolbar id="navheader">	<span>$text(M_LOGO)</span>
                </core-toolbar>
                <core-menu id="menu" selected="0">
                    <core-item data-path="home" label="$text(M_MENUHOMEPAGE)"></core-item>
                    <core-item data-path="claim" label="$text(M_MAKECLAIM)"></core-item>
                    <core-item data-path="claims" label="$text(M_MYCLAIMS)"></core-item>
                    <core-item data-path="messages" label="$text(M_MESSAGES)"></core-item>
                    <core-item data-path="contacts" label="$text(M_CONTACTS)"></core-item>
                    <core-item data-path="logout" label="$text(M_LOGOUT)"></core-item>
                </core-menu>
            </core-header-panel>
            <core-header-panel main class="mainContent">
                <core-toolbar id="mainheader">
                    <paper-icon-button id="ufld:MENU_BUTTON.TOOLBAR.DUMMY" icon="menu"></paper-icon-button>
                    <paper-icon-button id="ufld:BACK_BUTTON.TOOLBAR.DUMMY" icon="arrow-back"></paper-icon-button>	<span flex id="ufld:TITLE.TOOLBAR.DUMMY">Static Text</span>
                    <paper-icon-button id="ufld:ADD_PHOTO_BUTTON.TOOLBAR.DUMMY" icon="editor:insert-photo"></paper-icon-button>
                    <paper-icon-button id="ufld:NEW_BUTTON.TOOLBAR.DUMMY" icon="add"></paper-icon-button>
                    <paper-icon-button id="ufld:MSG_BUTTON.TOOLBAR.DUMMY" icon="communication:email"></paper-icon-button>
                    <paper-icon-button id="ufld:DELETE_BUTTON.TOOLBAR.DUMMY" icon="delete"></paper-icon-button>
                    <paper-icon-button id="ufld:EDIT_BUTTON.TOOLBAR.DUMMY" icon="editor:mode-edit"></paper-icon-button>
                    <paper-icon-button id="ufld:SAVE_BUTTON.TOOLBAR.DUMMY" icon="done"></paper-icon-button>
                </core-toolbar>
                <core-animated-pages selected="0" transitions="slide-from-right" class="mainContent" id="uent:DUMMY.DUMMY">
                    <section slide-from-right id="uocc:DUMMY.DUMMY">
                        <div id="ufld:PAGE.DUMMY.DUMMY"></div>
                    </section>
                </core-animated-pages>
            </core-header-panel>
        </core-drawer-panel>
    </body>
</html>
