<!DOCTYPE html>
<html>
    <head>
        <title>MDSP_CLAIM</title>
    </head>
    <body>
        <article id="MDSP_CLAIM-article">
            <section>
                <div id="uent:CLAIM.INSURANCE">
                    <div id="uocc:CLAIM.INSURANCE">
                        <ul class='list' ui-implements='form'>
                            <li class="comp">
                                <aside> <span class="icon iconAuto"></span>
                                    <label id="ulbl:INSURABLE_OBJECT_IDENTIFIER.CLAIM.INSURANCE">Item</label>
                                </aside>
                            </li>
                            <li class="comp">
                                <aside>
                                    <input id="ufld:INSURABLE_OBJECT_IDENTIFIER.CLAIM.INSURANCE" />
                                </aside>
                            </li>
                        </ul>
                         <h3> $text(M_CLAIMDESC)</h3>
                        <ul class='list' ui-implements='form'>
                            <li class="comp">
                                <aside>
                                    <input type="text" id="ufld:CLAIM_DESCRIPTION.CLAIM.INSURANCE" placeholder="$text(M_CLAIMDESC)" class="styled" />
                                </aside>
                            </li>
                            <!-- <li class="comp hidable">

                				<button id="ufld:SETGEO.CLAIM.INSURANCE" class="action hidable">

                    				<label>Set Geo Location</label>

                				</button>

							</li> -->
                        </ul>
                        <!-- Contacts -->
                        <div id="uent:CLAIMCONTACT.INSURANCE" layout vertical class="card">
                            	<h2>$text(M_CLAIMCONTACTS)</h2>
                            <ul class='list' ui-implements='form'>
                                <li class='comp hidable'>
                                    <button id="ufld:ADD_FROM.CLAIM.INSURANCE" class="hidable addition-indicator-contact"></button>
                                    <div>
                                         <h3>$text(M_ADDFROMCONTACT)</h3>
                                    </div>
                                </li>
                                <li class="comp hidable">
                                    <button id="ufld:ADD_CONTACT.CLAIM.INSURANCE" class="hidable addition-indicator"></button>
                                    <div>
                                         <h3>$text(M_ADDPEOPLE)</h3>
                                    </div>
                                </li>
                            </ul>
                            <ul class='list deletable' ui-implements='form'>
                                <li id="uocc:CLAIMCONTACT.INSURANCE"> <span id="ufld:DEL_IND.CLAIMCONTACT.INSURANCE" class="deletion-indicator"></span>
                                    <aside>
                                        <br />
                                        <label>$text(M_NAME)</label>
                                        <br />
                                        <input id="ufld:NAME.CLAIMCONTACT.INSURANCE" placeholder="$text(M_NAME)"></input>
                                        <br />
                                        <label>$text(M_TELEPHONENUM)</label>
                                        <br />
                                        <input id="ufld:TELEPHONE.CLAIMCONTACT.INSURANCE" placeholder="$text(M_CONTACTNUMBER)"></input>
                                    </aside>
                                    <button id="ufld:DEL.CLAIMCONTACT.INSURANCE" class="delete">
                                        <label>$text(M_DELETE)</label>
                                    </button>
                                </li>
                                <ul>
                        </div>
                        <!-- Photos -->
                        <div id="uent:CLAIMPHOTO.INSURANCE" layout vertical class="card">
                             <h2>$text(M_PHOTOS)</h2>
                            <ul class='list' ui-implements='form'>
                                <li class='comp hidable'>
                                    <button id="ufld:ADD_PHOTO.CLAIM.INSURANCE" class="hidable addition-indicator"></button>
                                    <div>
                                         <h3>$text(M_ADDPHOTO)</h3>
                                    </div>
                                </li>
                            </ul>
                            <ul class='list deletable' ui-implements='form'>
                                <li id="uocc:CLAIMPHOTO.INSURANCE" class="comp"> <span id="ufld:DEL_IND.CLAIMPHOTO.INSURANCE" class="deletion-indicator"></span>
                                    <aside>
                                        <img id="ufld:IMAGE.CLAIMPHOTO.INSURANCE" alt="" style="max-width: 100%" />
                                    </aside>
                                    <button id="ufld:DEL.CLAIMPHOTO.INSURANCE" class="delete">
                                        <label>$text(M_DELETE)</label>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </body>
</html>
